<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>慈园阁</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/login/login.css">
</head>
<body>
	<div class="home">
		<div class="section-1">
		   <div class="section-1-box">
		      <h1><img src="__PUBLIC__/Home/images/login/15615616.png" alt="">慈园阁会员登录注册</h1>
              <!--登录注册表开始-->
		      <div class="section-1-box-left">        
		      <h4>已是会员请直接登录</h4>
              <form action="form-logon">
                  <span><img src="__PUBLIC__/Home/images/login/11635151.png" alt="">&nbsp;帐号:&nbsp;&nbsp;</span>
                  <input  name="username" type="text" placeholder=" 帐号"> <br/>
                  <span><img src="__PUBLIC__/Home/images/login/13132131.png" alt="" style="">&nbsp;密码:&nbsp;&nbsp;</span>
                  <input  name="number" type="text" placeholder=" 密码">
              </form>
               <div class="login-btn"><a href="">立即登录</a></div>
		      </div>
		      <div class="section-1-box-right">        
		      <h4>非会员请注册</h4>
              <form action="form-logon">
                    <span><img src="__PUBLIC__/Home/images/login/11635151.png" alt="">&nbsp;邮箱/手机:&nbsp;&nbsp;</span>
                    <input  name="username" type="text" placeholder=" 帐号"> <br/>
                    <span><img src="__PUBLIC__/Home/images/login/13132131.png" alt="" style="">&nbsp;&nbsp;登录密码:&nbsp;&nbsp;</span>
                    <input  name="number" type="text" placeholder=" 登录密码"><br/>
                    <span><img src="__PUBLIC__/Home/images/login/13132131.png" alt="" style="">&nbsp;&nbsp;确认密码:&nbsp;&nbsp;</span>
                    <input  name="number" type="text" placeholder=" 确认密码">
              </form>
               <div class="login-btn"><a href="">立即注册</a></div>
		      </div>
               <!--登录注册表结束-->
            </div>
		</div>
   </div>
    <!--所有主页内容结束-->
	</div>
	<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-3.1.1.js"></script>
</body>
</html>
