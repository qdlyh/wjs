       <!-- 包含头部 -->
        <include file="Public/header" />
        <!-- 侧边导航栏 -->
        <include file="Public/menu" />

        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title  am-cf">同一订单的商品</div>


                            </div>
                              <!--引入新增，订单导出审核-->
                           <include file="Public/add_list" />
                           
                                <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                    <div class="am-form-group tpl-table-list-select">
                                        <select data-am-selected="{btnSize: 'sm'}">
                                          <option value="option1">所有类别</option>
                                          <option value="option2">IT业界</option>
                                          <option value="option3">数码产品</option>
                                          <option value="option3">笔记本电脑</option>
                                          <option value="option3">平板电脑</option>
                                          <option value="option3">只能手机</option>
                                          <option value="option3">超极本</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                    <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                        <input type="text" class="am-form-field ">
                                        <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>
          </span>
                                    </div>
                                </div>

                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                        <thead>
                                            <tr>
                                                <th>订单ID</th>
                                            	<th>订单编号</th>
                                                <th>商品名</th>
                                                <th>商品单价</th>
                                                <th>商品数量</th>
                                                <th>下单时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                           
                                           <foreach name="gd" item="gd">
                                            <tr class="even gradeC">
                                                <td>{$gd.order_id}</td>
                                            	<td>{$gd.order_sn}</td>
                                                <td>{$gd.goods_name}</td>
                                                <td>{$gd.goods_price}</td>
                                                <td>{$gd.order_goods_num}</td>
                                                <td>{$gd.order_goods_time|date="y-m-d H:i:s",###}</td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a href="javascript:history.go(-1)" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 返回
                                                        </a>
                                                        <a href="javascript:;">
                                                            <i class="am-icon-pencil"></i> 编辑
                                                        </a>
                                                        <a href="#" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                           </foreach>          
                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">

                                    <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">
                                            {$page}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/assets/js/amazeui.datatables.min.js"></script>
    <script src="__PUBLIC__/assets/js/dataTables.responsive.min.js"></script>
    <script src="__PUBLIC__/assets/js/app.js"></script>

</body>

</html>
